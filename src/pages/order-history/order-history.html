<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-row class="header-component">
    <ion-col col-1></ion-col>

    <ion-col col-10>
      <ion-row class="full-height">
        <span class="home-title">
          Order History
        </span> &nbsp;
        <img src="assets/imgs/order-history.png" class="header-img margin-auto" />
      </ion-row>
    </ion-col>

    <ion-col col-1>
      <ion-row class="full-height">
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content>
  <ion-row class="first-row">
    <ion-row class="total-order">
      <ion-row class="border-row order-history" *ngFor="let list of orderHistoryData; let i = index"
        (click)="viewOrderDetail(i)">
        <ion-col col-10>
          <ion-row class="full-height">
            <ion-row>
              <span class="top-bottom-auto">
                <strong>{{list.companyname}}</strong>
              </span>
            </ion-row>
            <ion-row>
              <span class="top-bottom-auto">
                Date: {{list.dateCreated}}
              </span>
            </ion-row>
            <ion-row>
              <span class="top-bottom-auto">
                Items: {{list.itemsnumber}}
              </span>
            </ion-row>
            <ion-row>
              <span class="top-bottom-auto">
                Price: {{list.itemsprice | currency:"USD":'symbol':"1.2"}}
              </span>
            </ion-row>
          </ion-row>
        </ion-col>
        <ion-col col-2>
          <ion-row class="full-height">
            <ion-icon class="margin-auto arrow-icon" name="ios-arrow-forward"></ion-icon>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="border-row"></ion-row>
    </ion-row>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row class="footer-component">
    <ion-col col-3>
      <ion-row class="full-height">
        <ion-row class="footer-icon">
          <ion-icon name="ios-home" (click)="gotoHome()"></ion-icon>
        </ion-row>
        <ion-row class="footer-span">
          <span (click)="gotoHome()">HOME</span>
        </ion-row>
      </ion-row>
    </ion-col>
    <ion-col col-4></ion-col>
    <ion-col col-5>
    </ion-col>
  </ion-row>
</ion-footer>
