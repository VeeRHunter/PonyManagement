<ion-content padding>

  <ion-row class="first-row">
    <ion-row class="logo-image">
      <img src="assets/imgs/pony.jpg" />
    </ion-row>

    <ion-row class="normal-welcom">
      <ion-col col-2>
      </ion-col>
      <ion-col col-2>
        <ion-row class="full-height">
          <ion-icon name="md-log-in"></ion-icon>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row class="full-height">
          <button mat-stroked-button (click)="gotoSignIn()">
            Sign In
          </button>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="normal-welcom">
      <ion-col col-2>
      </ion-col>
      <ion-col col-2>
        <ion-row class="full-height">
          <ion-icon name="md-person-add"></ion-icon>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row class="full-height">
          <button mat-stroked-button (click)="gotoSignUp()">
            Sign Up
          </button>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

</ion-content>
