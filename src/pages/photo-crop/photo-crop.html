<ion-header>

  <ion-row class="header-component">
    <ion-col col-3>
      <ion-row class="full-height">
        <button mat-button (click)="cancel()">
          Cancel
        </button>
      </ion-row>
    </ion-col>

    <ion-col col-6>
      <ion-row class="full-height">
        <span>
          Image Crop
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3>
      <ion-row class="full-height">
        <button mat-button (click)="done()">
          Done
        </button>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">
    <angular-cropper #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="myImage"></angular-cropper>

    <ion-row class="zoom-slider">
      <ion-row>
        <ion-row class="slider-title-row">
          <span class="slider-title">
            Rotate
          </span>
          <span class="slider-value">
            {{strValue}}
          </span>
        </ion-row>
        <ion-row>
          <input class="custom-slider" type="range" min="-180" max="180" [(ngModel)]="strValue" (touchstart)="strightenMouseDown()"
            (touchend)="strightenMouseUp(strValue)">
        </ion-row>
      </ion-row>
    </ion-row>
    <ion-row class="crop-setting">
      <ion-col col-4>
        <ion-row class="full-height">
          <button mat-button (click)="flipX()">FlipX</button>
        </ion-row>
      </ion-col>
      <ion-col col-4>
        <ion-row class="full-height">
          <button mat-button (click)="flipY()">FlipY</button>
        </ion-row>
      </ion-col>
      <ion-col col-4>
        <ion-row class="full-height">
          <button mat-button (click)="reset()">Reset</button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>
