<ion-header>

  <ion-row class="header-component">
    <ion-col col-2></ion-col>

    <ion-col col-8>
      <ion-row class="full-height">
        <span class="home-title">
          HOME
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-2>
      <ion-row class="full-height" *ngIf="profileImage">
        <img src="{{profileImage}}" class="profile-image" (click)="gotoMyProfile()" />
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>

<ion-content padding>
  <ion-row class="first-row">
    <ion-row class="list-row">
      <ion-col col-6>
        <ion-row class="full-height">
          <ion-row class="item-image">
            <img src="assets/imgs/Addsupplier.png" (click)="gotoAddSupplier()" />
          </ion-row>
          <ion-row class="item-title">
            <span (click)="gotoAddSupplier()">
              Add Supplier
            </span>
          </ion-row>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <ion-row class="full-height">
          <ion-row class="item-image">
            <img src="assets/imgs/supplierlist.png" (click)="gotoSupplierList()" />
          </ion-row>
          <ion-row class="item-title">
            <span (click)="gotoSupplierList()">
              Supplier List
            </span>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="list-row">
      <ion-col col-6>
        <ion-row class="full-height">
          <ion-row class="item-image">
            <img src="assets/imgs/Productlist.jpg" (click)="gotoProductList()" />
          </ion-row>
          <ion-row class="item-title" (click)="gotoProductList()">
            <span>
              Product List
            </span>
          </ion-row>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <ion-row class="full-height" (click)="gotoSearch()">
          <ion-row class="item-image">
            <img src="assets/imgs/Search.png" />
          </ion-row>
          <ion-row class="item-title">
            <span>
              Search
            </span>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="list-row">
      <ion-col col-6>
        <ion-row class="full-height">
          <ion-row class="item-image">
            <img src="assets/imgs/order.png" (click)="gotoOrder()" />
          </ion-row>
          <ion-row class="item-title" (click)="gotoOrder()">
            <span>
              Order
            </span>
          </ion-row>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <ion-row class="full-height" (click)="gotoSearch()">
          <ion-row class="item-image">
            <img src="assets/imgs/order-history.png" />
          </ion-row>
          <ion-row class="item-title">
            <span>
              Order History
            </span>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>
