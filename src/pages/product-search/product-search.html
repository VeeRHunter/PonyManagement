<ion-header>

  <ion-row class="header-component">
    <ion-col col-3></ion-col>

    <ion-col col-6>
      <ion-row class="full-height">
        <span class="home-title">
          Search
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3>
      <ion-row class="full-height">
        <!-- <ion-icon name="md-person-add"></ion-icon> -->
        <!-- <button mat-stocked-button (click)="cancel()">Cancel</button> -->
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content>
  <ion-row class="first-row">
    <ion-row class="search-row">
      <ion-searchbar placeholder="Search Product by Name" [(ngModel)]="searchPro" (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-row>

    <ion-row class="company-name" *ngFor="let comList of showList; let i = index">
      <span (click)="gotoSupplierDetail(i)">
        {{comList.productname}}
      </span>
    </ion-row>

  </ion-row>
</ion-content>
<ion-footer>
  <ion-row class="footer-component">
    <ion-col col-3>
    </ion-col>
    <ion-col col-6></ion-col>
    <ion-col col-3>
      <ion-row class="full-height">
        <ion-row class="footer-icon">
          <ion-icon name="ios-home" (click)="gotoHome()"></ion-icon>
        </ion-row>
        <ion-row class="footer-span">
          <span (click)="gotoHome()">HOME</span>
        </ion-row>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
