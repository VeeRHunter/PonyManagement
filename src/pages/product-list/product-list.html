<ion-header>

  <ion-row class="header-component">
    <ion-col col-2></ion-col>

    <ion-col col-8>
      <ion-row class="full-height">
        <span class="home-title">
          Product List
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu"></ion-icon>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">

    <ion-row class="search-row">
      <ion-searchbar placeholder="Search Product by Name" [(ngModel)]="searchPro" (ionInput)="filterItems($event)">
      </ion-searchbar>
    </ion-row>

    <!-- <mat-expansion-panel class="expantion-list" *ngFor="let list of alphaBeta; let alphaIndex = index;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{list.companyname}}
        </mat-panel-title>
      </mat-expansion-panel-header>


      <ion-row class="company-name" *ngFor="let comList of list.productList; let i = index">
        <button mat-raised-button (click)="gotoSupplierDetail(alphaIndex, i)">
          {{comList.productname}}
        </button>
      </ion-row>

    </mat-expansion-panel> -->

    <ion-row class="expantion-list" [ngClass]="{'display-none':!list.enableShow, 'display-show':list.enableShow}"
      *ngFor="let list of showList; let alphaIndex = index;">
      <ion-row *ngIf="list.enableShow">
        <ion-row class="exantion-title">
          <span>
            {{list.companyname}}
          </span>
        </ion-row>

        <ion-row class="company-name" *ngFor="let comList of list.productList; let i = index">
          <span (click)="gotoSupplierDetail(alphaIndex, i)">
            {{comList.productname}}
          </span>
        </ion-row>
      </ion-row>
    </ion-row>

  </ion-row>

</ion-content>
<ion-footer>
  <ion-row class="footer-component">
    <ion-col col-3>
    </ion-col>
    <ion-col col-6></ion-col>
    <ion-col col-3>
      <ion-row class="full-height">
        <ion-row class="footer-icon">
          <ion-icon name="ios-home" (click)="gotoHome()"></ion-icon>
        </ion-row>
        <ion-row class="footer-span">
          <span (click)="gotoHome()">HOME</span>
        </ion-row>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
