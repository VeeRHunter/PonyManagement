<ion-header>

  <ion-row class="header-component">
    <ion-col col-3></ion-col>

    <ion-col col-6>
      <ion-row class="full-height">
        <span class="home-title">
          Product List
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3>
      <ion-row class="full-height">
        <ion-icon name="md-menu"></ion-icon>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">

    <mat-expansion-panel class="expantion-list" *ngFor="let list of alphaBeta; let alphaIndex = index;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{list.companyname}}
        </mat-panel-title>
      </mat-expansion-panel-header>


      <ion-row class="company-name" *ngFor="let comList of list.productList; let i = index">
        <button mat-raised-button (click)="gotoSupplierDetail(alphaIndex, i)">
          {{comList.productname}}
        </button>
      </ion-row>

    </mat-expansion-panel>

  </ion-row>

</ion-content>
