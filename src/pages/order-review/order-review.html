  Ionic pages and navigation.
-->
<ion-header>

  <ion-row class="header-component">
    <ion-col col-1></ion-col>

    <ion-col col-10>
      <ion-row class="full-height">
        <span class="home-title">
          Order History
        </span> &nbsp;
        <img src="assets/imgs/order-history.png" class="header-img margin-auto" />
      </ion-row>
    </ion-col>

    <ion-col col-1>
      <ion-row class="full-height">
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content>
  <ion-row class="first-row" *ngIf="orderData">
    <ion-row class="total-price">
      <ion-col>
        <ion-row class="full-height">
          <span class="margin-auto">
            {{orderData.companyname}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row class="full-height">
          <span class="margin-auto">
            Date: {{orderData.dateCreated}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="each-order" *ngFor="let list of orderData.productList; let i = index">
      <ion-col col-2>
        <ion-row class="full-height border-row">
          <span class="margin-auto">
            {{list.itemnumber}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-7>
        <ion-row class="full-height border-row">
          <span class="margin-auto">
            {{list.productname}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-3>
        <ion-row class="full-height border-row">
          <span class="margin-auto">
            {{list.itemprice | currency:"USD":'symbol':"1.2"}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="order-detail">
      <ion-col col-6>
        <ion-row class="full-height">
          <span class="top-bottom-auto">
            Items: {{orderData.itemsnumber}} items
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <ion-row class="full-height">
          <span class="top-bottom-auto margin-left-auto">
            Price: {{orderData.itemsprice | currency:"USD":'symbol':"1.2"}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-row class="footer-component">
    <ion-col col-3>
      <ion-row class="full-height">
        <ion-row class="footer-icon">
          <ion-icon name="ios-home" (click)="gotoHome()"></ion-icon>
        </ion-row>
        <ion-row class="footer-span">
          <span (click)="gotoHome()">HOME</span>
        </ion-row>
      </ion-row>
    </ion-col>
    <ion-col col-4></ion-col>
    <ion-col col-5>
    </ion-col>
  </ion-row>
</ion-footer>
