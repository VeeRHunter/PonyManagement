<ion-header>

  <ion-row class="header-component">
    <ion-col col-3></ion-col>

    <ion-col col-6>
      <ion-row class="full-height">
        <span class="home-title">
          Forgot Password
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3>
      <ion-row class="full-height">
        <ion-icon name="md-lock"></ion-icon>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">

    <ion-row class="forgot-des">
      <span>
        Please check your emaill after sent request. You will get message.
      </span>
    </ion-row>

    <form #userProfile="ngForm" id="userProfile" (ngSubmit)="sendRequest(userProfile)" novalidate>

      <ion-row class="user-input-row signin-first">
        <ion-col col-2>
          <ion-row class="full-height">
            <ion-icon class="input-icon" name="md-person">
            </ion-icon>
          </ion-row>
        </ion-col>

        <ion-col col-8>
          <ion-row class="full-height">
            <mat-form-field class="example-full-width">
              <input matInput type="email" placeholder="Username" [formControl]="emailFormControl" [(ngModel)]="userData.email"
                required name="emailaddress">

              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please input valid email address.
              </mat-error>

              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email address is required.
              </mat-error>
            </mat-form-field>
          </ion-row>
        </ion-col>

        <ion-col col-2></ion-col>

      </ion-row>

      <ion-row class="signup-row ">
        <ion-col col-2>
          <!-- <ion-row class="full-height">
            <ion-icon class="input-icon" name="md-log-in">
            </ion-icon>
          </ion-row> -->
        </ion-col>

        <ion-col col-8>
          <ion-row class="full-height">
            <button mat-stocked-button class="signup-button">
              Send Request
            </button>
          </ion-row>
        </ion-col>

        <ion-col col-2></ion-col>
      </ion-row>

    </form>
  </ion-row>
</ion-content>
