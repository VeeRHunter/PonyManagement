<ion-header>

  <ion-row class="header-component">
    <ion-col col-3></ion-col>

    <ion-col col-6>
      <ion-row class="full-height">
        <span class="home-title">
          Supplier List
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-3>
      <ion-row class="full-height">
        <ion-icon name="md-menu"></ion-icon>
      </ion-row>
    </ion-col>

  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">

    <!-- <ion-row class="search-row" -->

    <ion-row class="company-name" *ngFor="let comList of supplierList; let i = index">
      <button mat-raised-button (click)="gotoSupplierDetail(i)">
        {{comList.companyname}}
      </button>
    </ion-row>

  </ion-row>
